local 80.89.234.21
port 2222
proto udp
dev tun
ca ca.crt
cert server.crt
key server.key
dh dh.pem
auth SHA1
#tls-crypt tc.key
topology subnet
server 10.8.10.0 255.255.255.0
ifconfig-pool-persist ipp.txt
client-config-dir test
push "dhcp-option DNS 10.8.10.1"
#push "dhcp-option DNS 8.8.8.8"
#push "dhcp-option DNS 8.8.4.4"
#push "route 8.8.8.8"
#push "route 8.8.4.4"
keepalive 10 120
cipher AES-256-CBC
#user nobody
#group nobody
persist-key
persist-tun
verb 3
crl-verify crl.pem
explicit-exit-notify
duplicate-cn
log-append /var/log/openvpn/ru_all_notls/log/udp-openvpn.log
status /var/log/openvpn/ru_all_notls/status/udp-status.log 30

management 0.0.0.0 15510
