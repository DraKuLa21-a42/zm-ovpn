local 80.89.234.21
port 1488
proto udp
dev tun
ca ca.crt
cert server.crt
key server.key
dh dh.pem
auth SHA1
topology subnet
server 10.8.8.0 255.255.255.0
ifconfig-pool-persist ipp.txt
client-config-dir ccd_occup
push "dhcp-option DNS 10.8.8.1"
keepalive 10 120
cipher AES-256-CBC
user nobody
group nobody
persist-key
persist-tun
verb 3
crl-verify crl.pem
explicit-exit-notify
duplicate-cn
log /var/log/openvpn/occup/udp-openvpn.log
status /var/log/openvpn/occup/udp-status.log 30

